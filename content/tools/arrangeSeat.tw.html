<form id="info">
    <div>
        <input type="file" id="studentList" accept=".xlsx, .csv" required />
    </div>
    <div style="margin-top: 20px;">
        <select name="classroom" id="classroom" required>
            <option value="" disabled selected="selected">請選擇一間教室</option>
            <option value="SS608">SS608</option>
            <option value="SS609">SS609</option>
        </select>
    </div>
    <div style="margin-top: 20px;">
        <select name="method" id="method" required>
            <option value="" disabled selected="selected">請選擇一種排法</option>
            <option value="method1">方法一</option>
            <!-- <option value="method2">class</option> -->
        </select>
    </div>
    <div style="margin-top: 20px;">
        <button type="submit">送出</button>
        <button type="button" id="printBtn" style="display: none;" onclick="printTable()">列印</button>
    </div>

    <div id="printElement" style="display: none;">
        <div class="seat">
            <table id="table1">
            </table>
        </div>
    </div>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.fonts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
<script>
    document.getElementById('info').addEventListener('submit', function (event) {
        event.preventDefault()
        submit()
    });

    var numberOfStudents = 0;

    function submit() {
        var studentList = document.getElementById('studentList').files[0]
        var reader = new FileReader()

        reader.onload = function (file) {
            var data = new Uint8Array(file.target.result)
            var workbook = XLSX.read(data, { type: 'array' })
            var sheet_name = workbook.SheetNames[0]
            var sheet = workbook.Sheets[sheet_name]
            jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 })
            var studentNames = []
            for (var i = 1; i < jsonData.length; i++) {
                studentNames.push(jsonData[i][4].split(" ")[0])
            }
            dataProcess(studentNames)
        }

        reader.readAsArrayBuffer(studentList);
    }

    function dataProcess(studentNames) {
        numberOfStudents = studentNames.length
        var sampleNames = sample(studentNames, studentNames.length)
        var classroom = getClassroom();

        var result;
        var method = document.getElementById('method').value;
        switch (method) {
            case 'method1':
                result = method1(sampleNames, classroom)
                break;
            case 'method2':
                result = method1(sampleNames, classroom)
                break;
            default:
                break;
        }


        console.log(result)

        createTable(result)

        var printBtn = document.getElementById('printBtn');
        printBtn.style.display = '';
    }

    function sample(array, size) {
        const results = [],
            sampled = {};
        while (results.length < size && results.length < array.length) {
            const index = Math.trunc(Math.random() * array.length);
            if (!sampled[index]) {
                results.push(array[index]);
                sampled[index] = true;
            }
        }
        return results;
    }

    function getClassroom() {
        const classroom = document.getElementById('classroom').value;
        switch (classroom) {
            case 'SS608':
                return SS608;
            case 'SS609':
                return SS609;
            default: return null;
        }
    }

    function method1(sampleNames, classroom) {
        var i = 0
        for (var j = 0; j < classroom.length; j++) {
            for (var k = 0; k < classroom[j].length; k++) {
                if (classroom[j][k] === "S") {
                    classroom[j][k] = (i < sampleNames.length) ? sampleNames[i] : "";
                    i++
                } else {
                    continue
                }
            }
        }

        return classroom;
    }

    function createTable(tableData) {
        var table = document.getElementById('table1');
        var tableBody = document.createElement('tbody');

        tableData.forEach(function (rowData, rIndex) {
            var row = document.createElement('tr');

            rowData.forEach(function (cellData, cIndex) {
                var cell = document.createElement('td');
                if (cellData === "AA")
                    cell.classList.add('aisle');
                if (rIndex == 0 || cIndex == 0)
                    cell.classList.add('index');
                cell.appendChild(document.createTextNode(cellData));
                row.appendChild(cell);
            });

            tableBody.appendChild(row);
        });

        table.replaceChildren(tableBody);
    }

    function printTable() {
        var table = document.getElementById('table1');
        var divContents = document.getElementById("printElement").innerHTML;
        var a = window.open('', '', 'height=500, width=500');
        a.document.write('<html><head>');
        a.document.write('<style type="text/css" media="print">tr, td, th {  -webkit-print-color-adjust: exact; -moz-print-color-adjust: exact; }</style>');
        a.document.write('<style type="text/css" media="print">@page { size: landscape; }</style>');
        a.document.write('<style>body, table {font-size: 20px;}</style > ');
        a.document.write('<style>td, th {border: 1px solid black;text-align: center;padding: 8px;}</style > ');
        a.document.write('<style>tr:nth-child(even) {background-color: #d4d4d4;}</style > ');
        a.document.write('<style>.seat {justify-content: center;display: flex;}</style > ');
        a.document.write('<style>.aisle {color: transparent; border: 1px solid white;background-color: white;}</style > ');
        a.document.write('<style>.index {border: 1px solid white;background-color: white;}</style > ');
        a.document.write('</head>');
        a.document.write('<body>');
        a.document.write('<div style="text-align:right; padding-right: 30px;">教室: ' + document.getElementById('classroom').value + '</div><br>');
        a.document.write('<div style="text-align:center;"><h1>黑板</h1> </div><br>');
        a.document.write(divContents);
        a.document.write('<br><br><div style="text-align:left; padding-left: 30px;">應到人數: ' + numberOfStudents + '</div><br>');
        a.document.write('<div style="text-align:left; padding-left: 30px;">實到人數: </div>');
        a.document.write('</body></html>');
        a.document.close();
        a.print();
    }

    // --------------------------------------------------------
    var SS608 = [[" ", 1, 2, "AA", 3, 4, "AA", 5, 6, "AA", 7, 8],
    [1, "S", "S", "AA", "S", "S", "AA", "S", "S", "AA", "S", "S"],
    [2, "S", "S", "AA", "S", "S", "AA", "S", "S", "AA", "S", "S"],
    [3, "S", "S", "AA", "S", "S", "AA", "S", "S", "AA", "S", "S"],
    [4, "S", "S", "AA", "S", "S", "AA", "S", "S", "AA", "S", "S"],
    [5, "S", "S", "AA", "S", "S", "AA", "S", "S", "AA", "S", "S"]]

    var SS609 = [[" ", 1, 2, "AA", 3, 4, "AA", 5, 6, "AA", 7, 8],
    [1, "S", "S", "AA", "S", "S", "AA", "S", "S", "AA", "S", "S"],
    [2, "S", "S", "AA", "S", "S", "AA", "S", "S", "AA", "S", "S"],
    [3, "S", "S", "AA", "S", "S", "AA", "S", "S", "AA", "S", "S"],
    [4, "S", "S", "AA", "S", "S", "AA", "S", "S", "AA", "S", "S"],
    [5, "S", "S", "AA", "S", "S", "AA", "S", "S", "AA", "S", "S"]]

</script>
