<style>
    .game-container {
        text-align: center;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
    }

    .coin-container {
        margin: 40px 0;
        perspective: 1000px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .coin {
        width: 150px;
        height: 150px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform ease-out;
    }

    .coin-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 50%;
        overflow: hidden;
    }

    .coin-face img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
    }

    .coin-heads {
        transform: rotateY(0deg);
    }

    .coin-tails {
        transform: rotateY(180deg);
    }

    .flip-animation {
        animation: flip ease-out;
    }

    @keyframes flip {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(1800deg); }
    }

    .game-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
    }

    .game-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }
</style>


<div>
    Press start to flip the coin.
    <ul>
        <li> If it lands heads up, you give me 10 dollars.</li>
        <li> If it lands tails up, I will give you 10 dollars.</li>
    </ul>
</div>

<div class="game-container">

    <div class="coin-container">
        <div id="coin" class="coin">
            <div class="coin-face coin-heads">
                <img src="/images/coin-head.png" width="150" height="150" alt="Coin Head">
            </div>
            <div class="coin-face coin-tails">
                <img src="/images/coin-tail.png" width="150" height="150" alt="Coin Tail">
            </div>
        </div>
    </div>

    <button id="flipButton" class="game-button" onclick="flipCoin()">Flip Coin</button>

</div>

<script>
    let isFlipping = false;

    function flipCoin() {
        if (isFlipping) return;
        
        isFlipping = true;
        const flipButton = document.getElementById('flipButton');
        const coin = document.getElementById('coin');
        
        flipButton.disabled = true;
        flipButton.textContent = 'Flipping...';
        
        // 隨機翻轉時間 3-7 秒
        const flipDuration = Math.random() * 4000 + 3000; // 3000-7000ms
        
        // 決定結果 (90% 正面, 10% 背面)
        const isHeads = Math.random() < 0.9;
        
        // 計算最終角度
        const baseRotations = 5; // 基本翻轉次數
        const extraRotations = Math.floor(Math.random() * 3); // 額外 0-2 次翻轉
        const totalRotations = baseRotations + extraRotations;
        const finalAngle = isHeads ? totalRotations * 360 : totalRotations * 360 + 180;
        
        // 應用動畫
        coin.style.animationDuration = flipDuration + 'ms';
        coin.style.transform = `rotateY(${finalAngle}deg)`;
        coin.classList.add('flip-animation');
        
        setTimeout(() => {
            coin.classList.remove('flip-animation');
            
            flipButton.disabled = false;
            flipButton.textContent = 'Flip Coin';
            isFlipping = false;
        }, flipDuration);
    }
</script>
