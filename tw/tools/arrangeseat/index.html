    <li>
        請直接上傳由 NTU COOL 上下載的學生名單
    </li>
</ul><br>

<form id="info">
    <div>
        <input type="file" id="studentList" accept=".xlsx, .csv" required />
    </div>
    <div style="margin-top: 20px;">
        <select name="classroom" id="classroom" required>
            <option value="" disabled selected="selected">請選擇一間教室</option>
        </select>
    </div>
    <div style="margin-top: 20px;">
        <select name="method" id="method" required>
            <option value="" disabled selected="selected">請選擇一種排法</option>
            <option value="method1">方法一</option>
            <!-- <option value="method2">方法二</option> -->
        </select>
    </div>
    <div style="margin-top: 20px;">
        <button type="submit">送出</button>
        <button type="button" id="printBtn" style="display: none;" onclick="printTable()">列印</button>
    </div>

    <div id="printElement" style="display: none;">
        <div class="seat">
            <table id="table1">
            </table>
        </div>
    </div>
</form>
<script src="/js/arrangeSeat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.fonts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
<script>
    document.getElementById('info').addEventListener('submit', function (event) {
        event.preventDefault()
        submit()
    });
    addOptions();
    var numberOfStudents = 0;

    function submit() {
        var studentList = document.getElementById('studentList').files[0]
        var reader = new FileReader()

        reader.onload = function (file) {
            var data = new Uint8Array(file.target.result)
            var workbook = XLSX.read(data, { type: 'array' })
            var sheet_name = workbook.SheetNames[0]
            var sheet = workbook.Sheets[sheet_name]
            jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 })
            var studentNames = []
            for (var i = 1; i < jsonData.length; i++) {
                studentNames.push(jsonData[i][4].split(" ")[0])
            }
            dataProcess(studentNames)
        }

        reader.readAsArrayBuffer(studentList);
    }

    function dataProcess(studentNames) {
        numberOfStudents = studentNames.length
        var sampleNames = sample(studentNames, studentNames.length)
        var classroom = getClassroom();

        var result;
        var method = document.getElementById('method').value;
        switch (method) {
            case 'method1':
                result = method1(sampleNames, classroom)
                break;
            case 'method2':
                result = method1(sampleNames, classroom)
                break;
            default:
                break;
        }


        console.log(result)

        createTable(result)

        var printBtn = document.getElementById('printBtn');
        printBtn.style.display = '';
    }

    function createTable(tableData) {
        var table = document.getElementById('table1');
        var tableBody = document.createElement('tbody');

        tableData.forEach(function (rowData, rIndex) {
            var row = document.createElement('tr');

            rowData.forEach(function (cellData, cIndex) {
                var cell = document.createElement('td');
                if (cellData === "AA")
                    cell.classList.add('aisle');
                if (rIndex == 0 || cIndex == 0)
                    cell.classList.add('index');
                cell.appendChild(document.createTextNode(cellData));
                row.appendChild(cell);
            });

            tableBody.appendChild(row);
        });

        table.replaceChildren(tableBody);
    }

    

</script>
